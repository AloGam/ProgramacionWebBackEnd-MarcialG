<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TacosMx</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>游꺑 TacosChidos 游꺑</h1>
  <form id="Form" class="buttons">
    <button type="button" data-type="Puerco">游냥</button>
    <button type="button" data-type="Pollo">游냆</button>
    <button type="button" data-type="Res">游냝</button>
    <button type="button" data-type="Camaron">游붏</button>
  </form>
  <div id="Container"></div>
  <script>
    document.getElementById('Form').addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const type = e.target.getAttribute('data-type');
        const response = await fetch(`/receta/${type}`);
        const data = await response.json();
        const container = document.getElementById('Container');
        if (data.error) {
          container.innerHTML = `<p>${data.error}</p>`;
        } else {
          const acompa침amientos = data.acompa침amientos.map(a => 
            `<li>${a.nombre} (${a.cantidad})</li>`
          ).join('');
          container.innerHTML = `
            <h2>${data.nombre}</h2>
            <p>Prote칤na: ${data.proteina}</p>
            <p>Preparaci칩n: ${data.preparacion}</p>
            <p>Salsa: ${data.salsa}</p>
            <p>Acompa침amientos:</p>
            <p>${acompa침amientos}</p>
            <p>Precio: $${data.precio}</p>
          `;
        }
      }
    });
  </script>
</body>
</html>
